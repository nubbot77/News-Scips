<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>1
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="Pictures\Designer.png" alt="Company logo">
            </a>
            <div class="nav-links">
                <ul class="flex ">
                    <li class="hover-link nav-item" id="Latest" onclick="onNavItemClick('Latest')">Latest</li>
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="AI" onclick="onNavItemClick('AI')">A.I.</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" placeholder="Search" class="news-input">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <template id="template-news-card">
        <div class="cards">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This Is The Title</h3>
                <h6 class="news-source" id="news-source">eng gaget</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nulla, omnis! Cum illo fuga debitis alias dolore, aspernatur nobis, mollitia ipsa dolores ducimus recusandae, nulla nisi deserunt nihil? Nulla, perferendis aliquid.</p>
            </div>
        </div>
    </template>
    
    <script src="script.js"></script>
</body>
</html>
